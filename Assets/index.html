<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <a-scene background="color: #FAFAFA">

        <a-sphere position="0.160 3.559 -4.503" radius="0.1" color="#368BC1" shadow></a-sphere>

        <a-sphere position="-0.230 3.564 -4.552" radius="0.1" color=" #808080" shadow></a-sphere></a-sphere>

        <a-sphere position="-0 3.00 -4.384" radius="0.1" color="black" shadow></a-sphere>

        <a-sphere position="0.01 2.50 -4.248" radius="0.1" color="black" shadow></a-sphere>

        <a-sphere position="0.008 2.00 -4.248" radius="0.1" color="black" shadow></a-sphere>

        <a-cylinder color="#5C4033" radius="0.1" height="2" position="-0.625 2.575 -4.626" rotation="74.338 -106.103 -15.546"></a-cylinder>

        <a-cylinder color="#5C4033" radius="0.1" height="2" position="0.584 2.604 -4.534" rotation="-64.956 -69.640 -24.197"></a-cylinder>

        <a-assets>
            <img id="snow-texture" src="Snow-texture.jpeg">
          </a-assets>
          
          <a-sky id="sky" material="src: #snow-texture"></a-sky>

    </a-scene>

</body>

</html>
